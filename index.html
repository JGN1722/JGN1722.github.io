<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Files with Showdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #readme {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fetch and Display Markdown Files</h1>
    <button class="fetch-button" 
            data-username="JGN1722" 
            data-repo="CalculatorGames" 
            data-branch="main" 
            data-path="README.md">
        Fetch README
    </button>
    <button class="fetch-button" 
            data-username="JGN1722" 
            data-repo="DBasic" 
            data-branch="main" 
            data-path="README.md">
        Fetch Example File
    </button>

    <div id="readme">Click a button to load a file.</div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script>
        // Function to fetch and display a Markdown file
        async function fetchAndDisplayMarkdown(username, repo, branch, filePath, containerId) {
            const readmeUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${filePath}`;
            const baseRawUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/`;
            const container = document.getElementById(containerId);

            try {
                // Fetch the raw Markdown file
                const response = await fetch(readmeUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch file.');
                }
                let markdown = await response.text();

                // Replace relative image paths with full GitHub raw URLs
                markdown = markdown.replace(/!\[(.*?)\]\((?!http)(.*?)\)/g, (match, altText, relativePath) => {
                    const fullPath = baseRawUrl + relativePath;
                    return `![${altText}](${fullPath})`;
                });

                // Convert Markdown to HTML using Showdown
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdown);

                // Display the converted HTML in the container
                container.innerHTML = html;
            } catch (error) {
                console.error(error);
                container.textContent = 'Error loading file. Please check the console for more details.';
            }
        }

        // Add event listeners to all buttons with the class 'fetch-button'
        document.querySelectorAll('.fetch-button').forEach(button => {
            button.addEventListener('click', () => {
                const username = button.getAttribute('data-username');
                const repo = button.getAttribute('data-repo');
                const branch = button.getAttribute('data-branch');
                const filePath = button.getAttribute('data-path');
                const containerId = 'readme';

                // Call the function with parameters from the button's data attributes
                fetchAndDisplayMarkdown(username, repo, branch, filePath, containerId);
            });
        });
    </script>
</body>
</html>
